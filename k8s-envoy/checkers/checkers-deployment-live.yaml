apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkers
  labels:
    app: checkers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checkers
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: checkers
    spec:
      containers:
      - name: checkers
        image: registry.digitalocean.com/esm-dev/live-checkers:latest
        env:
        - name: CHECKER_TIME_WAIT
          value: "60"
        - name: DB_CERT_PATH
          value: /etc/ssl/certs/ca.crt
        - name: DB_CONN_STRING
          value: postgresql://doadmin:tf45h3hpz6xstby6@pgpool:9999/postgres?sslmode=require
        - name: FCM_KEY
          value: AAAAzT8d8lM:APA91bHtFSHVIBiiSDUWSaUkrYNrcBSyhMY_JBYSeaaoWpkrxSgBO-7xgHtySH3qfTvsgHHTIsrh_SwwirCvTTuOWBl0--JhddEV8MFnEgWuGRPOXPVyTBHym5k9gh8WrCxr-rY13Y54
        - name: SERVER_TIMEZONE
          value: "0"
        resources: {}
        volumeMounts:
        - name: pg-ca
          mountPath: /etc/ssl/certs/ca.crt
          subPath: ca.crt
          readOnly: true
      imagePullSecrets:
      - name: registry-esm-dev
      volumes:
        - name: pg-ca
          secret:
            secretName: pg-ca-secret