apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkers
  labels:
    app: checkers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checkers
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: checkers
    spec:
      containers:
      - name: checkers
        image: registry.digitalocean.com/esm-dev/dev-checkers:latest
        env:
        - name: CHECKER_CG_TIME_WAIT #current_game, prize closing
          value: "60"
        - name: CHECKER_LB_TIME_WAIT #leaderboard checker
          value: "30"
        - name: CHECKER_SB_TIME_WAIT #subscriber checker
          value: "60"
        - name: CHECKER_UC_TIME_WAIT #unclaim checker
          value: "60"
        - name: MAX_HISTORY
          value: "1000"
        - name: MAX_NOTIFY
          value: "1000"
        - name: DB_CERT_PATH
          value: /etc/ssl/certs/ca.crt
        - name: DB_CONN_STRING
          valueFrom:
            configMapKeyRef:
              name: pg-config
              key: DB_CONN_STRING
        - name: FCM_KEY
          valueFrom:
            configMapKeyRef:
              name: google-config
              key: FCM_KEY
        - name: SERVER_TIMEZONE
          value: "8"
        resources: {}
          #requests:
          #  memory: 512Mi
          #  cpu: 150m
          #limits:
          #  memory: 512Mi
          #  cpu: 200m
        volumeMounts:
        - name: pg-ca
          mountPath: /etc/ssl/certs/ca.crt
          subPath: ca.crt
          readOnly: true
      imagePullSecrets:
      - name: registry-esm-dev
      volumes:
        - name: pg-ca
          secret:
            secretName: pg-ca-secret